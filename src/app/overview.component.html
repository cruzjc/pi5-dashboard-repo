<section class='hero'>
  <p class='eyebrow'>Pi5 Dashboard Repo</p>
  <h1>Unified Dashboard Workspace</h1>
  <p class='lead'>
    This Angular app is the consolidation target for all dashboard surfaces currently split across static and dynamic pages on Pi 2.
  </p>
</section>

<section class='grid'>
  @for (section of sections; track section.slug) {
    <article class='card'>
      <h2>{{ section.title }}</h2>
      <p>{{ section.summary }}</p>
      <a [routerLink]="['/section', section.slug]">Open section plan</a>
    </article>
  }
</section>
