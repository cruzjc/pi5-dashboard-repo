<div class='app-shell' [attr.data-theme]='dailyTheme.id'>
  <header class='topbar'>
    <a class='brand' routerLink='/'>Pi5 Unified Dashboard</a>

    <nav class='nav-wide'>
      <a routerLink='/' routerLinkActive='active' [routerLinkActiveOptions]='{ exact: true }'>Home</a>
      <a routerLink='/todo' routerLinkActive='active'>Todo</a>
      <details class='sections'>
        <summary>Sections</summary>
        <div class='menu'>
          @for (section of sections; track section.slug) {
            <a [routerLink]="['/section', section.slug]">{{ section.title }}</a>
          }
        </div>
      </details>
      <a routerLink='/config' routerLinkActive='active'>Config</a>
    </nav>

    <details class='nav-mobile'>
      <summary aria-label='Menu'>Menu</summary>
      <div class='menu'>
        <a routerLink='/' routerLinkActive='active' [routerLinkActiveOptions]='{ exact: true }'>Home</a>
        <a routerLink='/todo' routerLinkActive='active'>Todo</a>
        <a routerLink='/config' routerLinkActive='active'>Config</a>
        <div class='divider'></div>
        @for (section of sections; track section.slug) {
          <a [routerLink]="['/section', section.slug]">{{ section.title }}</a>
        }
      </div>
    </details>
  </header>

  <main class='content'>
    <router-outlet />
  </main>

  <footer class='footer'>
    <span>Pi5 dashboard scaffold</span>
    <span class='dot' aria-hidden='true'></span>
    <span>theme: {{ dailyTheme.label }}</span>
    <span class='dot' aria-hidden='true'></span>
    <a routerLink='/todo'>migration todo</a>
  </footer>
</div>
